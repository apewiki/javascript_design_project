<!DOCTYPE html>
<html>
<head>
	<title>Test testInput Binding</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

</head>
<body>
	<p>Login name: <input data-bind="value: userN" /></p>
	<p>Password: <input type="password" data-bind="value: userP" /></p>




	<script>
		var ViewModel = function() {
			var self = this;
			self.userN = ko.observable('');
			self.userP = ko.observable('abc');

			console.log ("userName:" +self.userN() +"Password: "+self.userP());
		};
	    ko.applyBindings(new ViewModel());
</script>
</body>
</html>
