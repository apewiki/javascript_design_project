<!DOCTYPE html>
<html>
<head>
	<title>Map Search Project</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="node_modules/oauth-signature/dist/oauth-signature.js"></script>

    <script src="js/ms.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
	<div class="container">
		<div class="nav-div">
			<a href="#" class="nav-menu">Fun Things To Do</a>
			<ul class="head" data-bind="foreach: infoTypes" id="selected-list">
				<li><a href="#" data-bind="text: $data, click: $root.getInfoType"></a></li>
			<!--
				<li id="topFood"> Top Food </li>
				<li id="hotels"> Hotels </li>
				<li id="destinations"> Places of Interest </li>
				<li if="transits"> Transits</li>
			-->
			</ul>
		</div>
		<div id="err" data-bind="text: errMsg"></div>
		<form id="result_form" data-bind="submit:redirect">
			<a href="#" id="plus" class="plusminus" data-bind="click: toggleList">+ Locations</a>
			<a href="#" id="minus" class="plusminus hidden" data-bind="click: toggleList">- Locations</a>
			<label>Search</label>
			<input id="search_term" data-bind="textInput: search_term, event:{keyup: searchPlace}">
			<button type="submit" class="btn-noshow"></button>

			<ul id="loc_list" class ="loc-list" data-bind="foreach: locations">
			    <li data-bind="visible: selected">
			        <!--<span data-bind="text: $index"> </span>-->
			        <span data-bind="text: name, click: $parent.showDetail"> </span>
			        <img data-bind="attr: {src: rating_img}">
			        <span data-bind="text: neighborhoods"></span>
			        <div id="dialog" class="dialogBox" title = "Details" data-bind="text: name">
					</div>
			    </li>
			</ul>
		</form>

		<h3>Map of New York</h3>
		<div id = "map" class = "map-div">
		</div>
</div>
</body>
</html>
