<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbKpxY-tOuYqt6QFDWyVOvPezMCn8ObY8"></script>
    <script>
var map;
var infowindow;
var geocoder

function initialize() {
  var ny = new google.maps.LatLng(40.733, -73.9797);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: ny,
    zoom: 12
  });

/*
  var request = {
    location: map.getCenter(),
    radius: '10000',
    query: '93 1/2 E 7th St,East Village,New York, NY 10009',
    types: ['restaurant']
  };

  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.textSearch(request, callback);
}

function callback(results, status) {
  console.log("No results?"+results.length+"Status: "+status);
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }*/

  infowindow = new google.maps.InfoWindow();
  var address = "93 1/2 E 7th St,East Village,New York, NY 10009";
  geocoder = new google.maps.Geocoder();
  geocoder.geocode({'address': address}, function(results, status) {
    if (status = google.maps.GeocoderStatus.OK) {
      createMarker(results[0]);
    }
  });
}



function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.formatted_address);
    infowindow.open(map, this);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
